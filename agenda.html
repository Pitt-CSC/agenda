<!DOCTYPE html>
{% autoescape true %}
<html>
 <head>
  <link href="/stylesheets/main.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
 <h1>{{agenda_name}}</h1>
	 <ul>
	   {% for role in roles %}
	     <li>
	     	<form action="/edit?agenda_name={{agenda_name}};title={{role.title}}" method="post" >
	     		<h2>{{role.title}}</h2>
	     		<p>{{role.description}}</p>
	     		<input type ="checkbox" name="isClaimed" {% if role.isClaimed %}checked{% endif %}> Claimed
	     		<br>
	     		<input >
	     		<input type="submit" value="Submit">
	     	<form>
	     </li>
	   {% endfor %}
	  </ul>
 
  <hr/>
  
  <a href="/">Back to meeting list</a>
  {% endautoescape %}</body>
</html>
