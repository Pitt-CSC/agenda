<!DOCTYPE html>
{% autoescape true %}
<html>
 <head>
  <link href="/stylesheets/main.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
 <h1>{{agenda_name}}</h1>
	 <table>
	   {% for role in roles %}
	     <td>
	     	<tr>
		     	<form action="/edit?agenda_name={{agenda_name}};title={{role.title}}" method="post" >
		     		<h2>{{role.title}}</h2>
		     		<p>{{role.description}}</p>
		     		<br>
		     		Enter your name: <input value="{{role.presenter}}" name="presenter" rows="1" cols="40">
		     		<input type="submit" value="Save Changes to This Role">
		     	</form>
		     </tr>
	     </td>
	   {% endfor %}
	  </table>
 
  <hr/>
  
  <a href="/">Back to meeting list</a>
  {% endautoescape %}</body>
</html>
