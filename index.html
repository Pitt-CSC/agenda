<!DOCTYPE html>
{% autoescape true %}
<html>
 <head>
  <link href="/stylesheets/main.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
  <p>{{errorMessage}}</p>
  <ul>
   {% for agenda in agendas %}
     <li><a href="/displayagenda?agenda_name={{agenda.name}}">{{agenda.name}}</a></li>
   {% endfor %}
  </ul>
 
  <hr/>
  
  <form action="/newagenda" method="post">
    New Meeting: <input name="meeting" type="date" /><input type="submit" value="Create">
  </form>
  {% endautoescape %}</body>
</html>
